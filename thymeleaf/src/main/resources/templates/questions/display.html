<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Psychology Questions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Psychology Questions</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/submitAnswers}" method="post">
                <div th:each="question : ${questions}" class="mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${question.question}"></h5>

                            <div class="form-check">
                                <input type="radio" th:name="'answer_' + ${question.qid}" th:value="${question.option1}" class="form-check-input"/>
                                <label class="form-check-label" th:text="${question.option1}"></label>
                            </div>

                            <div class="form-check">
                                <input type="radio" th:name="'answer_' + ${question.qid}" th:value="${question.option2}" class="form-check-input"/>
                                <label class="form-check-label" th:text="${question.option2}"></label>
                            </div>

                            <div class="form-check">
                                <input type="radio" th:name="'answer_' + ${question.qid}" th:value="${question.option3}" class="form-check-input"/>
                                <label class="form-check-label" th:text="${question.option3}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Answers</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

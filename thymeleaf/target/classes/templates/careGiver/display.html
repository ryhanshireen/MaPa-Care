<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caregivers List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Caregivers List</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Providing Service</th>
                    <th>Rating</th>
                    <th>No of Consultants</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="caregiver : ${careGivers}">
                    <td th:text="${caregiver.email_id}"></td>
                    <td th:text="${caregiver.first_name}"></td>
                    <td th:text="${caregiver.last_name}"></td>
                    <td th:text="${caregiver.age}"></td>
                    <td th:text="${caregiver.providing_service}"></td>
                    <td th:text="${caregiver.rating}"></td>
                    <td th:text="${caregiver.no_of_consultants}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
  background-image: url("https://img.freepik.com/free-photo/mediums-hot-smiley-people-indoors_23-2148940028.jpg?w=996&t=st=1707992633~exp=1707993233~hmac=ac2268011c1b0c13bd6323a3c8b0246c2a8c21905b4f4ca6ad2a73b6bbd7ad3b");
  background-attachment: fixed;
  background-repeat: no-repeat;
  background-size: cover;
 
}
body{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
 
}

.wrapper h2{
  position: relative;
  font-size: 22px;
  font-weight: 600;
  color: #333;
  
}

.wrapper form{
  margin-top: 30px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 15px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #0d0d0e;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: hsl(0, 11%, 96%);
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  color: #fff;
  letter-spacing: 1px;
  border: none;
  background: #4070f4;
  cursor: pointer;
}
.input-box.button input:hover{
  background: #0e4bf1;
}
form .text h3{
 color: hsl(0, 11%, 87%);
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #4070f4;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}
</style>
